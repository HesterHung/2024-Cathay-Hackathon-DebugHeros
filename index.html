<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/asset/css/survey.css">
</head>
<body>
      <!-- Banner Area -->
  <div class="container-fluid bg-light p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Product Name</h3>
        </div>
        <div class="col-md-6 text-end">
          <img src="asset/img/logo.png" alt="Logo" class="img-fluid rounded-5">
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Question -->
        <h2>Which country do you wanna travel?</h2>
        
        <!-- Input Field -->
        <div class="mt-4">
          <input type="text" class="form-control country-input" value="Japan">
        </div>

        <!-- Button and text link -->
        <div class="d-flex align-items-center mt-4">
          <button class="btn btn-primary next-btn me-3">Next</button>
          <a href="#" class="text-muted">want us recommend for you?</a>
        </div>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 text-end">
        <img src="asset/img/img-world-map.png" alt="Map Image" class="img-fluid rounded-5 shadow map-img">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
