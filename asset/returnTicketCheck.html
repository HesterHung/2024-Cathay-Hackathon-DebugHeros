<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Return Flight</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ticketCheck.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script type="module" src="js/survey.js"></script>
    <script type="module" src="js/planConfig.js"></script>
    <script type="module" src="js/laodingTicket.js"></script>
    <script type="module" src="js/ticketCheck.js"></script>
    <script src="js/laodNavbar.js" type="text/javascript"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="date-container">
            <div class="date-wrapper" onclick="document.getElementById('flightDate').showPicker()">
                <input type="date" id="flightDate" class="date-input" 
                       min="2024-01-01" max="2026-12-31" 
                       title="Select return flight date">
            </div>
        </div>

        <h1>Return</h1>
        <h2 class="text-muted mb-4">Choose your return ticket</h2>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="time-selector" id="timeSelector"></div>
        <div class="ticket-container" id="ticketContainer"></div>

        <div class="text-center">
            <button class="confirm-btn">
                Confirm Selection
            </button>
        </div>
    </div>
</body>
</html>
