<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Form</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/survey.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <script type="module" src="js/survey.js"></script>
        <script type="module" src="js/planConfig.js"></script>
        <script src="js/laodNavbar.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/COustumizationLoading.css">

    </head>
    <title>Cathay Traveler - Customization Loading</title>
    <script src="js/laodNavbar.js" type="text/javascript"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>


    <div class="container">

        <div class="main-content">
            <div class="question-box">
                <div class="question">Would you like to plan a trip for you?</div>
                <div class="buttons">
                    <a href="#" class="btn btn-sure">Sure</a>
                    <a href="#" class="btn btn-later">Later</a>
                </div>
            </div>

            <div class="trip-content">
                <div class="trip-card">
                    <img src="img/TKYimg1.png" alt="Tokyo skyline with Mount Fuji" class="trip-image">
                    <div class="trip-content">
                        <div class="trip-title">Tokyo Trip</div>
                        <div class="trip-day">DAY 1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
