<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/survey.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script type="module" src="js/survey.js"></script>
    <script type="module" src="js/planConfig.js"></script>
    <script src="js/laodNavbar.js" type="text/javascript"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Question -->
                <h2 id="questionText"></h2>

                <!-- Input Field -->
                <div class="form-group" id = "form-group">
                    <input type="text" class="form-control" id="inputFormBox" list="dataListBox"
                        placeholder="Type to search or select a country" required />
                    <datalist id="dataListBox"></datalist>                    
                </div>

                <div class="trip-time-form-group" id="trip-time-form-group">
                    <p class="h5 mb-1">From:</p>
                    <input type="date" class="form-control mb-2" id="startDate" placeholder="Start Date" required>
                    <p class="h5 mb-1">To:</p>
                    <input type="date" class="form-control" id="endDate" placeholder="End Date" required>
                </div>
                <div class="invalid-feedback" id="invalid-feedback"></div>


                <!-- Button and text link -->
                <div class="d-flex align-items-center mt-4">
                    <button class="btn btn-primary next-btn me-3" id="btn-next">Next</button>
                    <button class="btn btn-primary next-btn me-3" id="btn-back">Back</button>
                    <a href="#" class="text-muted">want us recommend for you?</a>
                </div>
            </div>

            <!-- Image Section -->
            <div class="col-md-6 text-end">
                <img src="" alt="Map Image" class="img-fluid rounded-5 shadow map-img" id="mapImage">
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
