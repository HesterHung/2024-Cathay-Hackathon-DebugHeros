<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathay Traveler - Confirmation</title>
    <link rel="stylesheet" href="../css/FormFillingConfirmation.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Cathay_logo.jpeg" alt="Cathay Traveler Logo">
            <h1>CATHAY TRAVELER</h1>
            <div class="nav">
                <a href="#">Trip Planner</a>
                <a href="#">My Planner</a>
            </div>
        </div>
        <div class="confirmation h2">
            <h2>Confirmation</h2>
        </div>
        <div class="confirmation-container">
            <div class="confirmation">
                <div class="from">
                    <div style="width: 100%;">
                        <h3>FROM</h3>
                        <h4>Hong Kong HKG</h4>
                        <p>(Time: decide later in ticket page)</p>
                        <p>12/1/2025</p>
                        <p>Economy Class Essential</p>
                    </div>
                </div>
                <div class="to">
                    <div style="width: 100%;">
                        <h3>TO</h3>
                        <h4>Tokyo HND</h4>
                        <p>(Time: decide later in ticket page)</p>
                        <p>20/1/2025</p>
                        <p>Economy Class Essential</p>
                    </div>
                </div>
                <a href="#" class="check-ticket">Check Ticket</a>
            </div>
            <div class="photo-box">
            </div>
        </div>
    </div>
</body>
</html>
