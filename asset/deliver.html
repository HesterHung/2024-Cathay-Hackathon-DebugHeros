<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/deliver.css" rel="stylesheet">
    <script type="module" src="js/survey.js"></script>
    <script type="module" src="js/planConfig.js"></script>
    <script src="js/laodNavbar.js" type="text/javascript"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="text-center">
            <h1>Package Deliver</h1>
            <img src="img/img-package.png" alt="Cathay Traveler" class="logo">

        </div>

        <form id="deliveryForm">
            <div class="section-title">DESTINATION</div>
            <div class="mb-3">
                <label class="form-label">Country/Region:</label>
                <input type="text" class="form-control" value="" >
            </div>
            <div class="mb-3">
                <label class="form-label">District:</label>
                <input type="text" class="form-control" value="" >
            </div>
            <div class="mb-3">
                <label class="form-label">Detail Address:</label>
                <input type="text" class="form-control" value="" >
            </div>

            <div class="section-title">DOOR-TO-DOOR SERVICE:</div>
            <div class="checkbox-container">
                <input type="checkbox" class="form-check-input" >
            </div>

            <div class="section-title">Pick-Up Location</div>
            <div class="mb-3">
                <label class="form-label">Country/Region:</label>
                <input type="text" class="form-control" value="" >
            </div>
            <div class="mb-3">
                <label class="form-label">District:</label>
                <input type="text" class="form-control" value="" >
            </div>
            <div class="mb-3">
                <label class="form-label">Detail Address:</label>
                <input type="text" class="form-control" value="" >
            </div>

            <div class="section-title">ESTIMATED FEE</div>
            <div class="estimated-fee">$ - - </div>

            <div class="mb-3">
                <label class="form-label">REMARKS:</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-request">Request</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
