<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ticketCheck.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/ticketConfirmation.css" rel="stylesheet">

    <script type="module" src="js/ticketConfirmation.js"></script>
    <script type="module" src="js/planConfig.js"></script>
    <script type="module" src="js/laodingTicket.js"></script>
    <script type="module" src="js/ticketCheck.js"></script>
    <script src="js/laodNavbar.js" type="text/javascript"></script>

</head>


<body>
    <div id="navbar-placeholder"></div>
    
    <h1 class="confirmation-title">Confirmation</h1>

    <div class="main-container">
        <div class="ticket-info">
            <div class="route-box">
                <div class="route-label">FROM</div>
                <div class="route-details">
                    <div class="airport-code" id="departureAirport"></div>
                    <div class="flight-details">
                        <div>Time: <span id="departureTime"></span></div>
                        <div id="departureDate"></div>
                        <div id="departureClass"></div>
                    </div>
                </div>
            </div>

            <div class="route-box">
                <div class="route-label">To</div>
                <div class="route-details">
                    <div class="airport-code" id="arrivalAirport"></div>
                    <div class="flight-details">
                        <div>Time: <span id="arrivalTime"></span></div>
                        <div id="arrivalDate"></div>
                        <div id="arrivalClass"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="boarding-passes" id="boardingPassContainer">
            <!-- Boarding passes will be populated by JavaScript -->
        </div>
    </div>

    <button class="confirm-button">Confirm</button>


</body>

</html>
