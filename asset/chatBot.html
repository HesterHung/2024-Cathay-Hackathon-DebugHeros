<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/chatBot.css" rel="stylesheet">
    <script type="module" src="js/chatBot.js"></script>
    <script type="module" src="js/planConfig.js"></script>
    <script src="js/laodNavbar.js" type="text/javascript"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            Travel Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    "I'm a travel assistant working for Cathay Pacific! I'm here to help you plan and prepare for your
                    next adventure whether you're looking to book a flight, explore new destinations, or simply get some
                    expert advice on </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="error-message" id="error-message">
            Sorry, the bot is not responding. Please try again.
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
                Send
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
