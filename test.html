<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="asset/js/survey.js"></script>
</head>

<body>


    <div class="container mt-5">
        <div class="form-group">
            <label for="inputFormBox" class="form-label">Select a Country</label>
            <input 
                type="text" 
                class="form-control" 
                id="inputFormBox" 
                list="dataListBox" 
                placeholder="Type to search or select a country"
                required
            />
            <datalist id="dataListBox">
                <option value="A">  
                    <option value="B">            </datalist>
            <div class="invalid-feedback">Please select a country from the list.</div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
