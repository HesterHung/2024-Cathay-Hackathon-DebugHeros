<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="form-group">
        <label for="comboBoxInput" class="form-label">Search or Select</label>
        <!-- Input field with dropdown button -->
        <div class="input-group">
            <input type="text" class="form-control" id="comboBoxInput" placeholder="Type to search...">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end" id="comboBoxDropdown">
                <!-- Values fetched from backend will populate here -->
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch values from backend when page loads
        fetch('https://api.example.com/data')  // Replace with your API endpoint
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('comboBoxDropdown');
                // Clear any existing items
                dropdown.innerHTML = '';
                // Add fetched items to the dropdown
                data.forEach(item => {
                    let dropdownItem = document.createElement('li');
                    dropdownItem.innerHTML = `<a class="dropdown-item" href="#">${item}</a>`;
                    dropdown.appendChild(dropdownItem);
                });
            })
            .catch(error => console.error('Error fetching ', error));
    });

    // Optional: If you want to allow selecting a dropdown item to fill in the input
    document.getElementById('comboBoxDropdown').addEventListener('click', function (e) {
        if (e.target && e.target.matches('a.dropdown-item')) {
            document.getElementById('comboBoxInput').value = e.target.textContent;
        }
    });
</script>

</body>
</html>
